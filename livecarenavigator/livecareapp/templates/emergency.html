<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency - LiveCare Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .emergency-list {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .emergency-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .emergency-item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .phone-number {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .emergency-btn {
            color: white;
            background: #e74c3c;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .emergency-btn:hover {
            background: #c0392b;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .back-btn {
            flex: 1;
            padding: 12px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
        }
        
        .icon {
            font-size: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Emergency Services</h1>
            <p>Important contact numbers for emergencies</p>
        </div>
        
        <div class="loading" id="loading">
            <p>Locating nearest facility...</p>
        </div>
        
        <ul class="emergency-list" id="emergencyList">
            <li class="emergency-item">
                <h3>Ambulance</h3>
                <div class="phone-number">
                    <span class="icon">üì±</span>
                    <button class="emergency-btn" onclick="handleEmergency('ambulance', '102')">Call</button>
                </div>
            </li>
            
            <li class="emergency-item">
                <h3>Police</h3>
                <div class="phone-number">
                    <span class="icon">üëÆ</span>
                    <button class="emergency-btn" onclick="handleEmergency('police', '100')">Call</button>
                </div>
            </li>
            
            <li class="emergency-item">
                <h3>Fire Department</h3>
                <div class="phone-number">
                    <span class="icon">üöí</span>
                    <button class="emergency-btn" onclick="handleEmergency('fire', '101')">Call</button>
                </div>
            </li>
            
            <li class="emergency-item">
                <h3>Disaster Management</h3>
                <div class="phone-number">
                    <span class="icon">‚ö†Ô∏è</span>
                    <button class="emergency-btn" onclick="handleEmergency('disaster', '108')">Call</button>
                </div>
            </li>
        </ul>
        
        <div class="button-group">
            <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function handleEmergency(type, number) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Get user location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Send location to backend to find nearest hospital
                        fetch('{% url "location" %}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({
                                latitude: lat,
                                longitude: lng,
                                service_type: type
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            loading.style.display = 'none';
                            if (data.phone) {
                                window.location.href = 'tel:' + data.phone;
                            } else {
                                window.location.href = 'tel:' + number;
                            }
                        })
                        .catch(error => {
                            loading.style.display = 'none';
                            window.location.href = 'tel:' + number;
                        });
                    },
                    function(error) {
                        loading.style.display = 'none';
                        alert('Unable to get location. Calling default number.');
                        window.location.href = 'tel:' + number;
                    }
                );
            } else {
                loading.style.display = 'none';
                window.location.href = 'tel:' + number;
            }
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
