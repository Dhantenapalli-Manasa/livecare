<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency - LiveCare Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .emergency-list {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .emergency-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .emergency-item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .phone-number {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .phone-number a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        
        .phone-number a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .back-btn {
            flex: 1;
            padding: 12px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
        }
        
        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Emergency Services</h1>
            <p>Important contact numbers for emergencies</p>
        </div>
        
        <ul class="emergency-list">
            <li class="emergency-item">
                <h3>Ambulance</h3>
                <div class="phone-number">
                    <span class="icon">üì±</span>
                    <a href="tel:102">102</a>
                </div>
            </li>
            
            <li class="emergency-item">
                <h3>Police</h3>
                <div class="phone-number">
                    <span class="icon">üëÆ</span>
                    <a href="tel:100">100</a>
                </div>
            </li>
            
            <li class="emergency-item">
                <h3>Fire Department</h3>
                <div class="phone-number">
                    <span class="icon">üöí</span>
                    <a href="tel:101">101</a>
                </div>
            </li>
            
            <li class="emergency-item">
                <h3>Disaster Management</h3>
                <div class="phone-number">
                    <span class="icon">‚ö†Ô∏è</span>
                    <a href="tel:108">108</a>
                </div>
            </li>
        </ul>
        
        <div class="button-group">
            <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
