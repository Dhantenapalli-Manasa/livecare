<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistance - LiveCare Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .back-btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #764ba2;
        }
        
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background-color: #667eea;
            color: white;
        }
        
        .message.ai .message-content {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-area button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .input-area button:hover {
            background-color: #764ba2;
        }
        
        .info-text {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Assistance</h1>
            <button class="back-btn" onclick="goHome()">‚Üê Back to Home</button>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="userQuery" 
                placeholder="Ask about hospitals, medicines, specialists, locations..." 
                onkeypress="handleEnter(event)"
            >
            <button onclick="sendQuery()">Send</button>
        </div>
        
        <p class="info-text">Ask me about hospitals, medicines, specialists, or any LiveCare Navigator services</p>
    </div>

    <script>
        function sendQuery() {
            const query = document.getElementById('userQuery').value.trim();
            if (!query) return;

            addMessage(query, 'user');
            document.getElementById('userQuery').value = '';

            fetch("{% url 'ai-assisstance' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'ai');
            })
            .catch(error => {
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
            });
        }

        function addMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(event) {
            if (event.key === 'Enter') sendQuery();
        }

        function goHome() {
            window.location.href = "{% url 'home' %}";
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
